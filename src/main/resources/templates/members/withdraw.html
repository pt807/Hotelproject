<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>withDraw</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-8 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">회원 탈퇴</h4>
                </div>
                    <h5 style="margin: 20px;">아이디, 비밀번호를 입력하면 회원 탈퇴가 진행됩니다.</h5>
                <div class="card-body">
                    <form th:action="@{/member/withdraw}" th:object="${loginForm}" method="post">
                        <div class="mb-3" th:if="${#fields.hasGlobalErrors()}">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="loginId" th:field="*{loginId}" placeholder="아이디 입력" required>
                            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
                        </div>
                        <div class="mb-3">
                            <div>
                                <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="비밀번호 입력" required>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark mb-2">탈퇴</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="location.href='/member/info';">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
