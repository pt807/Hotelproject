<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>postView</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="fragments/navbar :: navbar"></nav>

    <div style="padding: 10px; text-align: center;">
        <h3><a style="text-decoration: none;">게시글</a></h3>
    </div>
        <div class="container-sm" style="text-align: -webkit-center;">
            <div class="card"style="width: 900px; min-height: 450px;">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <p class="card-text" th:text="${postView.writer}"></p>
                        <h5><p class="card-title" style="margin-left: 90px" th:text="${postView.title}"></p></h5>
                        <p class="card-text" th:text="${#temporals.format(postView.createTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                    </div>
                </div>
                <div class="d-flex" style="align-self: flex-start;">
                    <div class="card-body">
                        <p class="card-text" style="white-space: pre-line;" th:text="${postView.content}"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
                <div class="container" style="text-align: right; width: 900px; margin-bottom: 150px;">
                    <button type="button" class="btn btn-outline-secondary" onclick="location.href='/board/list';" >목록</button>
                    <th:block th:if="${session.loginMember != null and #strings.equals(session.loginMember.loginId, postView.loginId)}">
                        <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/board/postDelete/{boardNo}(boardNo=${postView.boardNo})}'|">삭제</button>
                    </th:block>
                    <th:block th:if="${session.loginMember != null and #strings.equals(session.loginMember.loginId, postView.loginId)}">
                        <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/board/postUpdate/{boardNo}(boardNo=${postView.boardNo})}'|">수정</button>
                    </th:block>
                </div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
